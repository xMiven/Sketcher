<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Sketcher</title>
  </head>
  <body>
    <div class="header">
      <h1>Sketcher!</h1>
    </div>
    <div class="hero">
      <div class="options">
        <p id="sliderInfo">Choose grid size:</p>
        <div class="sliderContainer">
          <input type="range" id="slider" min="10" max="50" value="10" />
        </div>
        <label for="unicorn"
          >Unicorn mode? <input type="checkbox" name="unicorn" id="unicorn" />
        </label>
        <label for="reset"
          >Reset <button type="reset" id="reset">Reset</button>
        </label>
      </div>
      <div id="grid"></div>
    </div>
    <div class="footer">
      <p>Miven was here</p>
    </div>
  </body>
</html>
